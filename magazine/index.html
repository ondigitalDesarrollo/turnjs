<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width= 1050, user-scalable = no">
	<meta charset="UTF-8">
	<title>Prototipo en Forma de Magazine</title>
</head>
<body>
	<!-- Project Canvas -->
	<div id="canvas">
		<div class="zoom-icon zoom-icon-in"></div>
		<div class="magazine-viewport">
			<div class="container">
				<div class="magazine">
					<!-- Next Button -->
					<div ignore="1" class="next-button"></div>
					<!-- Previous Button -->
					<div ignore="1" class="previous-button"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Thumbnails -->
	<div class="thumbnails">
		<div>
			<ul>
				<li class="i">
					<img src="pages/1-thumb.jpg" alt="page-1">
					<span>1</span>
				</li>
				<li class="d">
					<img src="pages/2-thumb.jpg" alt="page-2">
					<img src="pages/3-thumb.jpg" alt="page-3">
					<span>2-3</span>
				</li>
				<li class="d">
					<img src="pages/4-thumb.jpg" alt="page-4">
					<img src="pages/5-thumb.jpg" alt="page-5">
					<span>4-5</span>
				</li>
				<li class="d">
					<img src="pages/6-thumb.jpg" alt="page-6">
					<img src="pages/7-thumb.jpg" alt="page-7">					
					<span>6-7</span>
				</li>
				<li class="d">
					<img src="pages/8-thumb.jpg" alt="page-8">
					<img src="pages/9-thumb.jpg" alt="page-9">					
					<span>8-9</span>
				</li>
				<li class="d">
					<img src="pages/10-thumb.jpg" alt="page-10">
					<img src="pages/11-thumb.jpg" alt="page-11">
					<span>10-11</span>
				</li>
				<li class="i">
					<img src="pages/12-thumb.jpg" alt="page-12">
					<span>12</span>
				</li>
			</ul>
		</div>
	</div>

	<!-- Scripts -->
	<script src="lib/jquery.min.1.7.js"></script>
	<script src="lib/modernizr.2.5.3.min.js"></script>
	<script src="lib/hash.js"></script>
	<script src="lib/jquery.min.1.7.js"></script>
	<script src="lib/modernizr.2.5.3.min.js"></script>
	<script src="lib/app.js"></script>
</body>
</html>
